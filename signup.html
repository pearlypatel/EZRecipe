<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EZRecipe</title>
    
</head>
<body style="background-color: #e2ebbb; font-family: monospace; font-size: x-large;">
    <div style="text-align: center;"> 
        <h1> 
            Welcome to EZRecipe
        </h1>
    </div>

    <form id="signin" >
        <div >
            <h1 >Sign Up</h1>
            <p>Please fill in the credentials to create an account</p>
            <hr>

            <label for="email" ><b>Email</b></label>
            <br>
            <input type="email" id="email" placeholder="Please enter your email" name="email" required>
            <br>
            <label for="password" ><b>Password</b></label>
            <br>
            <input type="password" id="password" placeholder="Please create a password" name="password" required >
            <br>
            
            <label for="confirm-password" ><b>Confirm Password</b></label>
            <br>
            <input type="password" id="confirm-password" placeholder="Please re-enter password" name="confirm-password" required >
            <br>

            <label >
                <input type="checkbox" checked="checked" name="remember" >
                Remember me
            </label>
            <br>
            <br>
            <div>
                <button type="reset"> Cancel</button>
                <button  type="submit" >Sign Up </button>
            </div>
            <p id="login">Already have an account? <a href="login.html">click here to login</a> </p>
            
        </div>
    </form>
    
    <style>
        input[type=email]{
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input[type=password]{
            width: 70%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
    </style>

<script src="signup_script.js" defer></script>

</body>
</html>
